<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="forgottenpassword.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="base.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel = "icon" href = "../frontendpages/images/blackboard_icon.png" type ="image/x-icon">
    </head>

    <body>
        <div id="background"><img src="../frontendpages/images/signin-background-image-png.png"></div>
        <div class="mainpanel">
            <div class="innerpanel">
                <div class="part1">
                    <div class="header-title">Forgotten Password</div>
                </div>
                <div class="part2">
                    <div class="infopanel">
                        <div class="fullnamepart">
                            <label for="fullname"><b>Full name</b></label>
                            <div class="fullname"> <input type="text"  name="fullname" class="fullname" size="25" maxlength="50" autocomplete="off" placeholder="Enter your full name " required></div>
                        </div>
                        <div class="emailpart">
                            <label for="email"><b>Email</b></label>
                            <div class="email"><input type="email" name="email" class="email" size="25" maxlength="50" autocomplete="off" placeholder="Enter your email" required></div>
                        </div>
                        <div class="studentIDpart">
                            <label for="studentID"><b>Student ID</b></label>
                            <div class="studentID"><input type="text" name="studentID" class="studentID" size="25" maxlength="50" autocomplete="off" placeholder="Enter your student ID" required></div>
                        </div>
                        <div class="dateofbirthpart">
                            <label for="dateofbirth"><b>Date of birth</b></label>
                            <!-- <div class="dob"><input type="date"  name="dateofbirth"  class="dateofbirth" size="25" required></div> -->
                            <input placeholder="mm-dd-yyyy" class="dateofbirth" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" size="25" required/>
                        </div>
                    
                        <div class="buttons">
                            <a class="cancel-btn" href="#">Cancel</a>
                            <a class="changepass-btn" href="#">Change Password</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
